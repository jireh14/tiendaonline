$def with(ingreso)

<html>
<head>
    <style>
        body {
            background-color: #EDEAEA;
            background-position:center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-face: "Didact Gothic";
            font size: 17px;
        }
        @media only screen and (max-width: 740px) {
        body {
            background-color: #EDEAEA;              
        }
        }
    </style>
</head>

<body>
<h3>
    <a href="/ingreso">Compras</a>
</h3>
<table id="datos_tabla" class="table table-hover" cellspacing="0" width="100%">
    <thead>
        <th>Codigo de compra </th>
        <th>Fecha de compra</th>
        <th>Tipo de comprobante</th>
        <th>Total</th>
        <th>Proveedor</th>
        <th>Editar</th>
        <th>Eliminar</th>
    </thead>
    <tbody>
        $for item in ingreso:
        <tr>
            <td><a href='/ingreso/view/$item.idingreso'>$item.idingreso</a></td>
            <td><a href='/ingreso/view/$item.idingreso'>$item.fecha_ingreso</a></td>
            <td><a href='/ingreso/view/$item.idingreso'>$item.tipo_comprobante</a></td>
            <td><a href='/ingreso/view/$item.idingreso'>$item.total</a></td>
            <td><a href='/ingreso/view/$item.idingreso'>$item.nombre_pro</a></td>
            <td><a href='/ingreso/edit/$item.idingreso'><span><img src="/static/imagenes/menu/editar.png" width="15" height="16"></span></a></td>
            <td><a href='/ingreso/delete/$item.idingreso'><span><img src="/static/imagenes/menu/eliminar.png" width="15" height="16"></span></a></td>
        </tr>
    </tbody>
</table>
<br>
<br>
</body>
