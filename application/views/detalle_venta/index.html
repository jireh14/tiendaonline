$def with(detalle_venta)

<html>
<head>
    <style>
        body {
            background-color: #EDEAEA;
            background-position:center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font face: "Didact Gothic";
            font size: 17px;
        }
        @media only screen and (max-width: 740px) {
        body {
            background-color: #EDEAEA;               
        }
        }
    </style>
</head>

<body>
<h3>
    <a href="/venta">Detalle venta</a>
</h3>
<table id="datos_tabla" class="table table-hover" cellspacing="0" width="100%">
    <thead>
        <th>Cod. Detalle venta</th>
        <th>Clave de venta</th>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Subtotal</th>
        <th>Editar</th>
        <th>Eliminar</th>
    </thead>
    <tbody>
        $for item in detalle_venta:
        <tr>
            <td><a href='/detalle_venta/view/$item.iddetalle_venta'>$item.iddetalle_venta</a></td>
            <td><a href='/detalle_venta/view/$item.iddetalle_venta'>$item.idventa</a></td>
            <td><a href='/detalle_venta/view/$item.iddetalle_venta'>$item.nom_producto</a></td>
            <td><a href='/detalle_venta/view/$item.iddetalle_venta'>$item.cantidad</a></td>
            <td><a href='/detalle_venta/view/$item.iddetalle_venta'>$item.subtotal</a></td>
            <td><a href='/detalle_venta/edit/$item.iddetalle_venta'><span><img src="/static/imagenes/menu/editar.png" width="15" height="16"></span></a></td>
            <td><a href='/detalle_venta/delete/$item.iddetalle_venta'><span><img src="/static/imagenes/menu/eliminar.png" width="15" height="16"></span></a></td>
        </tr>
    </tbody>
</table>
<br>
<br>
</body>
