$def with(producto)
<html>
<head>
    <style>
        body {
            background-color: #EDEAEA;
            background-position:center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font face: "Didact Gothic";
            font size: 17px;
        }
        @media only screen and (max-width: 740px) {
        body {
            background-color: #EDEAEA;               
        }
        }
    </style>
</head>

<body>
<h3>
    <a href="/detalle_venta">Detalle venta</a>
</h3>
<form action="" method="post" enctype="multipart/form-data">

    <div class="form-group">
        <label for="idventa">Clave de Venta</label>
        <input required id="idventa" type="number" class="form-control" name="idventa" size="30"/>
    </div>
    
    <div class="form-group">
        <label for="idproducto_fk">Producto</label>
        <select requeried id="idproducto" name="idproducto" class="form-control">
            <option value="0">Selecciona un producto... </option>
                $for prod in producto:
                    <option value="$prod.idproducto">$prod.nom_producto</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="cantidad">Cantidad</label>
        <input required id="cantidad" type="number" class="form-control" name="cantidad" size="30"/>
    </div>
    
    <div class="form-group">
        <label for="subtotal">Subtotal</label>
        <input required id="subtotal" type="number" class="form-control" name="subtotal" size="30"/>
    </div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span><img src="/static/imagenes/menu/guardar.png" width="19" height="19"></span> Guardar</button>
    </div>
</form>
<br>
<br>
</body>
