$def with(detalle_ingreso, message)

<html>
<head>
    <style>
        body {
            background-color: #EDEAEA;
            background-position:center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font face: "Didact Gothic";
            font size: 17px;
        }
        @media only screen and (max-width: 740px) {
        body {
            background-color: #EDEAEA;               
        }
        }
    </style>
</head>

<body>
<h3>
    <a href="/detalle_ingreso">Detalle de compra</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
<br>

<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="iddetalle_ingreso" id="iddetalle_ingreso" value="$detalle_ingreso.iddetalle_ingreso" />

    <div class="form-group">
        <label for="idingreso_fk">Clave de compra</label>
        <input readonly id="idingreso_fk" type="text" class="form-control" name="idingreso_fk" size="30" value="$detalle_ingreso.idingreso_fk"/>
    </div>
    
    <div class="form-group">
        <label for="idproducto_fk">Producto</label>
        <input readonly id="idproducto_fk" type="text" class="form-control" name="idproducto_fk" size="30" value="$detalle_ingreso.idproducto_fk"/>
    </div>
    
    <div class="form-group">
        <label for="cantidad_pro">Cantidad</label>
        <input readonly id="cantidad_pro" type="text" class="form-control" name="cantidad_pro" size="30" value="$detalle_ingreso.cantidad_pro"/>
    </div>
    
    <div class="form-group">
        <label for="precio_in">Precio</label>
        <input readonly id="precio_in" type="text" class="form-control" name="precio_in" size="30" value="$detalle_ingreso.precio_in"/>
    </div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span><img src="/static/imagenes/menu/eliminar.png" width="19" height="20"></span> Eliminar</button>
    </div>
</form>
<br>
<br>
<br>
</body>
