$def with(usuario)
<html>
<head>
    <style>
        body {
            background-color: #EDEAEA;
            background-position:center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font face: "Didact Gothic";
            font size: 17px;
        }
        @media only screen and (max-width: 740px) {
        body {
            background-color: #EDEAEA;               
        }
        }
    </style>
</head>

<body>
<h3>
    <a href="/venta">Ventas</a>
</h3>
<form action="" method="post" enctype="multipart/form-data">

    <div class="form-group">
        <select requeried id="idusuario" name="idusuario" class="form-control">
            <option value="0">Selecciona un usuario... </option>
                $for usu in usuario:
                    <option value="$usu.idusuario">$usu.nombre</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="total">Total</label>
        <input required id="total" type="number" class="form-control" name="total" size="30" />
    </div>
    
    <div class="form-group">
        <label for="idformapago">Forma de pago</label>
        <input required id="idformapago" type="number" class="form-control" name="idformapago" size="30"/>
    </div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span><img src="/static/imagenes/menu/guardar.png" width="19" height="19"></span> Guardar</button>
    </div>
</form>
<br>
<br>
<br>
</body>
