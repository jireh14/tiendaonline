$def with(proveedor, message)

<html>
<head>
    <style>
        body {
            background-color: #EDEAEA;
            background-position:center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font face: "Didact Gothic";
            font size: 17px;
        }
        @media only screen and (max-width: 740px) {
        body {
            background-color: #EDEAEA;                
        }
        }
    </style>
</head>

<body>
<h3>
    <a href="/proveedor">Proveedor</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
<br>

<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="idproveedor" id="idproveedor" value="$proveedor.idproveedor" />

    <div class="form-group">
    <label for="nombre_pro">Nombre del proveedor</label>
    <input readonly id="nombre_pro" type="text" class="form-control" name="nombre_pro" size="30" value="$proveedor.nombre_pro"/>
</div><div class="form-group">
    <label for="telefono_pro">Telefono</label>
    <input readonly id="telefono_pro" type="text" class="form-control" name="telefono_pro" size="30" value="$proveedor.telefono_pro"/>
</div><div class="form-group">
    <label for="correo_pro">Correo</label>
    <input readonly id="correo_pro" type="text" class="form-control" name="correo_pro" size="30" value="$proveedor.correo_pro"/>
</div><div class="form-group">
    <label for="status_prov">Estado</label>
    <input readonly id="status_prov" type="text" class="form-control" name="status_prov" size="30" value="$proveedor.status_prov"/>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span><img src="/static/imagenes/menu/eliminar.png" width="19" height="20"></span> Eliminar</button>
    </div>
</form>
<br>
<br>
<br>
</body>
